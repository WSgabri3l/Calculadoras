<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculador NV.1</title>
</head>
<body>
    <div id = container>

    <h1><em>Calculadora NV.1</em></h1>

    <input type="number" name="number_1" id="number_1" placeholder="Primeiro Número">
    <input type="number" name="number_2" id="number_2" placeholder="Segundo Número">

    <div id="buttons">

    <button type="button" id="sum"> + </button>
    <button type="button" id="subtraction"> - </button>
    <button type="button" id="multiplication"> x </button>
    <button type="button" id="division"> / </button>

    </div>

    <label for="" id="Resultado">Resultado: </label>

    <input type="text" name="result" id="result" disabled>

    </div>
